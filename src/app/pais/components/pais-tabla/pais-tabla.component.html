<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="pais.flags.png" [alt]="pais.flags.alt" class="small-flag" />
      </td>
      <td>{{ mostrarCapital ? pais.capital + ', ' + pais.name.common : pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a
          [routerLink]="['/pais', pais.area]"
          routerLinkActive="router-link-active"
          >Ver...</a
        >
      </td>
    </tr>
  </tbody>
</table>
